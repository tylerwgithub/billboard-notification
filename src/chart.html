<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <body>
    <div
      class="w3-container w3-padding-64"
      id="contact"
      style="text-align: center"
    >
      <h2>${"Week of " + chart.week}</h2>
      <table>
        <tr>
          <th
            style="
              width: 50px;
              border: 1px solid #dddddd;
              text-align: center;
              padding: 8px;
            "
          >
            This Week
          </th>
          <th
            style="
              width: 50px;
              border: 1px solid #dddddd;
              text-align: center;
              padding: 8px;
            "
          >
            Last Week
          </th>
          <th
            style="
              width: 50px;
              border: 1px solid #dddddd;
              text-align: center;
              padding: 8px;
            "
          >
            Peak
          </th>
          <th
            style="
              width: 50px;
              border: 1px solid #dddddd;
              text-align: center;
              padding: 8px;
            "
          >
            Weeks
          </th>
          <th
            style="
              width: 50px;
              border: 1px solid #dddddd;
              text-align: center;
              padding: 8px;
            "
          >
            Title
          </th>
          <th
            style="
              width: 50px;
              border: 1px solid #dddddd;
              text-align: center;
              padding: 8px;
            "
          >
            Artist
          </th>
        </tr>
        ${email}
      </table>
    </div>
  </body>
</html>
